<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="./a.css">
</head>
<body>
  <header></header>
  <main>
    <div id="bookmark"></div>
  </main>

  <footer></footer>
  <script>

    var keys = {
      0: ['q','w','e','r','t','y','u','i','o','p'],
      1: ['a','s','d','f','g','h','j','k','l'],
      2: ['z','x','c','v','b','n','m'],
      length: 3,
    }

    var hash = {
      q: 'qq.com',
      w: 'weibo.com',
      e: 'ebay.com',
      r: 'renren.com',
      t: 'tianya.com',
      y: 'youtube.com',
      length: 6,
    }
    

    index = 0
    console.log(keys['length'])
    while(index< keys['length']){
      div1 = document.createElement('div')
      bookmark.appendChild(div1)
      index1 = 0
      while(index1 < keys[index].length){
        z = document.createElement('kbd')
        z.textContent = keys[index][index1]
        button = document.createElement('button')
        button.textContent = 'Edit'
        button.id = keys[index][index1]
        button.onclick = function(ock){
          key = ock['target']['id']
          address = prompt("Please enter a new address")
          hash[key] = address
        }
        z.appendChild(button)
        div1.appendChild(z)
        index1 = index1+1
      }
      index = index+1
    }

    document.onkeypress = function(okp){
      key = okp['key']
      website = hash[key]
      /*location.href='http://*/
      window.open('http://'+website,'_blank')
    }

  </script>

</body>
</html>
